# permissions for end users to edit TorConfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: torproxy
    app.kubernetes.io/managed-by: kustomize
  name: TorConfig-editor-role
rules:
- apiGroups:
  - tor.fulvio.dev
  resources:
  - TorConfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - tor.fulvio.dev
  resources:
  - TorConfigs/status
  verbs:
  - get
